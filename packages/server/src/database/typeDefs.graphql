type Publiisher {
	id: String!
	title: String!
	imageUrl: String!
}

type Program {
	id: String!
	title: String!
	titleInEnglish: String!
	imageUrl: String!
	category: String!
	podcasts: [Podcast]
}

type Podcast {
	title: String!
	description: String!
	imageUrl: String!
	originalAudioUrl: String!
	audioUrl: String!
	durationInSeconds: Float!
	category: String!
	publisher: Publiisher
	program: Program
	totalWeight: Float
	createdDate: String
	modifiedDate: String
}

type User {
	name: String!
	firebaseUid: String!
	profileImage: String!
	provider: String!
}

type FM {
	id: String
	url: String
	title: String
	artist: String
	artwork: String
	province: String
}

type MyFm {
	allFm: [FM]
	favoriteFm: [FM]
}

type Query {
	getTopPodcasts: [Podcast]!
	getAllPrograms: [Program]!
	getProgramDetail(id: String): Program!
	getFmList: [FM]
	getMyFavoriteFm(nid: String): [FM]
	getMyFm(nid: String): MyFm
}

type Response {
	success: Boolean
}

input SaveFavorite {
	nid: String!
	fmId: String
}

input PostLikeObj {
	nid: String
	articleId: String
	category: String
}

input RemoveLikeObj {
	nid: String
	articleId: String
}

input UserInput {
	name: String!
	firebaseUid: String
	profileImage: String
	provider: String
}

type Mutation {
	saveUser(input: UserInput): Response
}
